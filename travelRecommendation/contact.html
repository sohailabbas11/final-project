<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); /* Same background image */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .nav {
      background-color: rgba(0, 0, 0, 0.8); 
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav span {
      font-size: 1.5rem;
      color: #FFD700; 
      font-weight: bold;
    }

    .nav .pages a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    .nav .pages a:hover {
      text-decoration: underline;
      color: #FFD700; 
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.6); 
      padding: 20px 40px;
      border-radius: 10px;
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #FFD700; 
    }

    .contact-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-container input, 
    .contact-container textarea {
      width: 100%;
      max-width: 600px;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-container input {
      height: 40px;
    }

    .contact-container textarea {
      height: 100px;
      resize: none;
    }

    .contact-container button {
      padding: 10px 20px;
      background-color: #FFD700; 
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    .contact-container button:hover {
      background-color: #ffc107; 
    }
  </style>
</head>
<body>

  <div class="nav">
    <div>
      <span>TravelBloom</span>
    </div>
    <div class="pages">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
    <form>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
