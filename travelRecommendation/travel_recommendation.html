<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TravelBloom</title>
    </head>
    <body>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
          
            body {
              font-family: Arial, sans-serif;
              line-height: 1.6;
              background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); /* Background Image */
              background-size: cover;
              background-position: center;
              color: white;
            }
          
            .nav {
              background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
              padding: 15px 20px;
              display: flex;
              justify-content: space-between;
              align-items: center;
              position: sticky;
              top: 0;
              z-index: 1000;
            }
          
            .nav span {
              font-size: 1.5rem;
              color: #FFD700; 
              font-weight: bold;
            }
          
            .nav .pages a {
              color: white;
              text-decoration: none;
              margin-right: 15px;
              font-weight: bold;
            }
          
            .nav .pages a:hover {
              text-decoration: underline;
              color: #FFD700; 
            }
          
            .search-bar {
              display: flex;
              align-items: center;
            }
          
            .search-bar input {
              padding: 8px 12px;
              border: none;
              border-radius: 4px;
              margin-right: 10px;
              font-size: 1rem;
            }
          
            .search-bar button {
              padding: 8px 12px;
              background-color: #FFD700; 
              border: none;
              border-radius: 4px;
              color: black;
              font-weight: bold;
              cursor: pointer;
              transition: background-color 0.3s;
            }
          
            .search-bar button:hover {
              background-color: #ffc107; 
            }
          
            /* Welcome Section */
            .container {
              text-align: center;
              margin-top: 100px;
              padding: 20px;
              background-color: rgba(0, 0, 0, 0.6); 
              border-radius: 10px;
              max-width: 800px;
              margin-left: auto;
              margin-right: auto;
            }
          
            .container h1 {
              font-size: 2.5rem;
              margin-bottom: 20px;
              color: #FFD700; }
          
            .container p {
              font-size: 1.2rem;
              margin-bottom: 20px;
            }
          
            .social-icons {
              margin-top: 20px;
            }
          
            .social-icons a {
              color: white;
              font-size: 1.5rem;
              margin-right: 15px;
              text-decoration: none;
              transition: transform 0.3s ease, color 0.3s ease;
            }
          
            .social-icons a:hover {
              color: #FFD700;
              transform: scale(1.2); 
            }
          </style>
          

        <div class="nav">
            <div>
                <span>TrvaelBloom</span>
            </div>

          <div class="pages">  
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
          </div>
        
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter keywords..." />
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
        <div class="container">
            <h1>Welcome to TravelBoom Travels</h1>
            <p>
              Ready for your next adventure? Discover breathtaking destinations, personalized itineraries, and unforgettable experiences with Wanderlust Travels. Let us take you on a journey of a lifetime!
            </p>
        
            <!-- Social Media Icons -->
            <div class="social-icons">
              <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        
    </body>
</html>
